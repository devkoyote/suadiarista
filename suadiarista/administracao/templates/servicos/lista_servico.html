{% extends 'base.html' %}

{% block title %}
Listagem de Serviços
{% endblock title%}

{% block content %}
 <div class="card">
    <div class="header card-body">
        <h3 class="card-title">
             Lista de Serviços
        </h3>
    </div>
    <div class="card-body p-0">
        <table class="table condensed">
            <thead class="">
                <tr>
                    <th>Nome</th>
                    <th>Valor Mínimo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for servico in servicos %}
                <tr>
                    <td>{{servico.nome}}</td>
                    <td>{{servico.valor_minimo}}</td>
                    <td>
                        <a href="#">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
 </div>
{% endblock content %}
